{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}


{% block content %}
  <div class="col-md-auto">
    <div class="container-fluid align-items-center">
      <h3>Contact Us</h3>
       <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
       </form>
    </div>
  </div>
{% endblock %}
